<!doctype html>
<html>
  <head>
    <title>Meditation</title>
    <link rel="stylesheet" href="./style.css">

  </head>

    <header>
      <h1>Meditation Trainer</h1>
    </header>
    <main id='main'>

        <h2>Breath log</h2>
